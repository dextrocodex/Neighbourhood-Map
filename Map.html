<!DOCTYPE html>
<html lang="en">
<head>
  <title>Neighbourhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse col-xs-9">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://github.com/dextrocodex/Neighbourhood-Map">NEIGHBOURHOOD MAP OF GUWAHATI</a>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="row">
          <div class="col-xs-12">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInputBox" placeholder="Find places near your locality..."
                  data-bind="textInput: searchQuery">
              </div>
            </form>
            <br>
            <ul data-bind="foreach: searchResult">
              <li><a href="#" data-bind="text: name, click: viewPlaceOnMap"></a></li>
            </ul>
            <!-- list -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h3 data-bind="text: place_name"></h3>
            <img data-bind="attr: {src: place_image, alt: place_name}">
            <p data-bind="text: place_contact"></p>
            <p data-bind="text: place_description"></p>
            <p data-bind="text: place_rating"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2 data-bind="text: error_message"></h2>
          </div>
        </div>
      </div>
      <div class=" col-sm-6 col-md-9 col-lg-9">
        <div id="map" style="height:800px; width:100%;">
        </div>
      </div>
    </div>
  </div>

  <script async defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="js/model.js"></script>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCczOgXAtKoeTQal0a_DOCWNR2ZrdXV268&v=3&callback=initMap" onerror="googleMapLoadError()"></script>
</body>
</html>
